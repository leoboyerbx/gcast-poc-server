<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver</title>
</head>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
    }
    #message {
        font-size: 2em;
    }
</style>
<body>
<div id="message">SALUT LE S</div>

<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
<script>
    'use strict';
    const context = cast.framework.CastReceiverContext.getInstance();
    context.addCustomMessageListener('urn:x-cast:com.pnk.poccast', function(customEvent) {
        console.log(customEvent)
        if(customEvent.data.type == "message"){
            document.getElementById("message").innerHTML = customEvent.data.text;
        }
    });
    context.start();
</script>
</body>
</html>
